<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Responsive adjustments */
    @media (min-width: 400px) and (max-width: 767px) {
      /* Small to medium screens */
      .nav-container {
        padding: 0.75rem 1rem;
      }
    }
    
    @media (min-width: 768px) and (max-width: 1023px) {
      /* Medium screens */
      .nav-spacing {
        margin: 0 0.5rem;
      }
    }
    
    /* Hamburger menu styles */
    .hamburger {
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .hamburger span {
      width: 100%;
      height: 2px;
      background-color: #000;
      transition: all 0.3s ease;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .mobile-menu.active {
      max-height: 500px;
    }
  </style>
</head>
<body>
    <!-- nav bar  -->
<nav class="p-3 sm:p-4 md:p-5 lg:p-6 relative">
  <!-- Desktop Navigation -->
  <div class="flex items-center justify-between md:max-w-5xl lg:max-w-6xl mx-auto">
    <!-- Left: Area -->
    <div class="font-medium text-2xl md:text-2xl lg:text-3xl">Area</div>
    
    <!-- Center: List (Adjusts position for different screen sizes) -->
    <div class="hidden min-[400px]:block absolute md:relative lg:absolute left-1/2 transform -translate-x-1/2 md:left-0 md:transform-none lg:left-1/2 lg:-translate-x-1/2">
      <ul class="flex gap-2 md:gap-4 lg:gap-6 list-none font-medium text-sm md:text-base lg:text-base">
        <li class="cursor-pointer hover:opacity-70">Benefits</li>
        <li class="cursor-pointer hover:opacity-70">Specifications</li>
        <li class="cursor-pointer hover:opacity-70">How-to</li>
        <li class="cursor-pointer hover:opacity-70">Contact Us</li>
      </ul>
    </div>
    
    <!-- Right: Button (Adjusted for medium screens) -->
    <button class="hidden min-[400px]:block w-[100px] md:w-[110px] lg:w-[127px] h-[40px] md:h-[44px] lg:h-[48px] bg-[#485c11] rounded-[1000px] text-white font-medium hover:bg-[#5a7115] transition text-xs md:text-sm lg:text-base">
      Learn More
    </button>
    
    <!-- Hamburger Menu (Mobile Only) -->
    <div class="block min-[400px]:hidden">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu min-[400px]:hidden bg-white">
    <div class="pt-6 pb-4 space-y-6">
      <div class="border-t border-gray-200 pt-6">
        <h3 class="font-bold text-xl mb-4">Benefits</h3>
      </div>
      
      <div class="border-t border-gray-200 pt-6">
        <h3 class="font-bold text-xl mb-4">Specifications</h3>
      </div>
      
      <div class="border-t border-gray-200 pt-6">
        <h3 class="font-bold text-xl mb-4">How-to</h3>
      </div>
      
      <div class="border-t border-gray-200 pt-6">
        <h3 class="font-bold text-xl mb-4">Contact Us</h3>
      </div>
      
      <div class="pt-4">
        <button class="w-[180px] h-[56px] bg-[#485c11] rounded-[1000px] text-white font-medium hover:bg-[#5a7115] transition">
          Learn More â†—
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- hero section  -->
 <section class="flex items-center justify-center flex-col text-center gap-4 sm:gap-5 md:gap-6 mt-12 sm:mt-16 md:mt-20 px-4">
    <div class="font-medium text-5xl sm:text-7xl md:text-8xl lg:text-9xl">Browse everything.</div>
    <div class="bg-g w-full max-w-[95%] sm:max-w-[95%] md:max-w-[98%] lg:max-w-full xl:max-w-full">
      <picture>
        <!-- Large screens -->
        <source media="(min-width: 1024px)" srcset="../assets/largeScreenLaptop.png">
        <!-- Medium screens -->
        <source media="(min-width: 640px)" srcset="../assets/mediumScreenLaptop.png">
        <!-- Small screens -->
        <img src="../assets/smallScreenLaptop.png" alt="Laptop" class="w-full h-auto object-contain">
      </picture>
    </div>
 </section>

 <!-- trusted by section  -->
  <section class="flex items-center justify-center flex-col ">
    <div class="text-[#6F6F6F] text-lg">
Trusted by:
    </div>
     <div class="bg-g w-full max-w-[90%] sm:max-w-[85%] md:max-w-[80%] lg:max-w-[75%]">
      <picture>
        <!-- Large screens -->
        <source media="(min-width: 1024px)" srcset="../assets/trustedByLargeScreen.png">
        <!-- Medium screens -->
        <source media="(min-width: 640px)" srcset="../assets/trustedByMediumScreen.png">
        <!-- Small screens -->
        <img src="../assets/trustedBySmallScreen.png" alt="Laptop" class="w-full h-auto">
      </picture>
    </div>
  </section>

</body>
<script src="./index.js"></script>
</html>
